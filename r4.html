
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>

<div style='position: fixed;
  bottom: 15px;

  z-index: 1;'>

</div>

<body>

<script>

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/r4.jpg" alt="background">
    <img id="circle" src="images/circle.png" alt="">
    <img id="print" src="images/print.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 180 0"></a-sky>

  <a-image id="r3" class="clickable"
     src="#circle" width="1" height="1" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="1.8 0 3.7"
     rotation="-90 0 0"
     weblink="url: r3.html">
  </a-image>

  <a-image id="print" class="clickable"
     src="#print" width="1.5" height="1.5" opacity="1"
     animation__rotate="property: rotation; to: 0 180 0; dur: 3000; easing: linear; loop: true"
     position="6 0 -2.5"
     rotation="0 0 0"
     weblink="url: r4-1.html">
  </a-image>

</a-scene>

</body>
</html
