
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2062/03/21</title>
<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
bottom: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href=index.html><button class="button">HOME</button></a>
</div>

</head>

<body>

<script>
AFRAME.registerComponent("enter0", {
  init: function() {
     var pieces = document.querySelectorAll(".act, .clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show0")}
     }, {once: true})
   }
})

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/r7.jpg" alt="background">
    <img id="circle" src="images/circle.png" alt="">
    <img id="print" src="images/print.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 90 0"></a-sky>

  <a-image id="r6" class="clickable"
     src="#circle" width="1.2" height="1.2" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="4 0 0"
     rotation="-90 0 0"
     weblink="url: r6.html">
  </a-image>

  <a-image id="r3" class="clickable"
     src="#circle" width="1" height="1" opacity="0.35"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-3 0 1.2"
     rotation="-90 0 0"
     weblink="url: r3.html">
  </a-image>

  <a-image id="print" class="clickable"
     src="#print" width="1.5" height="1.5" opacity="1"
     animation__rotate="property: rotation; to: 0 180 0; dur: 3000; easing: linear; loop: true"
     position="0 0 -6"
     rotation="0 0 0"
     weblink="url: r7-1.html">
  </a-image>

</a-scene>

</body>
</html
