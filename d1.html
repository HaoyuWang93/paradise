
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2062/03/21</title>
<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>
</head>

<body>

  <div id="preload">
    <p id="intro">
        Docking...<br>
        Mind the Gap
    </p>
  </div>

      <script>
      window.addEventListener("load", function(){
          setInterval(pippo, 2500);
      });
      function pippo(){
          var load_screen = document.getElementById("preload");
          document.body.removeChild(load_screen);
      }

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/d1.jpg" alt="background">
    <img id="circle" src="images/circle.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-image id="d2" class="clickable"
     src="#circle" width="1.25" height="1.25" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-1 0 -5.5"
     rotation="-90 0 0"
     weblink="url: d2.html">
  </a-image>

  <a-image id="dr6" class="clickable"
     src="#circle" width="1.2" height="1.2" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-5 0 0"
     rotation="-90 0 0"
     weblink="url: dr6.html">
  </a-image>

  <a-image id="drt" class="clickable"
     src="#circle" width="1.25" height="1.25" opacity="0.8"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-0.5 2.5 4"
     rotation="0 0 0"
     weblink="url: drt.html">
  </a-image>

</a-scene>

</body>
</html
