
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2062/03/21</title>
<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

</head>

<body>

<script>
  AFRAME.registerComponent("proc", {
    init: function() {
       var pieces = document.querySelectorAll(".clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/r1.jpg" alt="background">
    <img id="circle" src="images/circle.png" alt="">
    <img id="ready" src="images/ready.jpg" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 180 0"></a-sky>

  <a-image id="ready" class="clickable"
    src="#ready" width="1" height="1.67" rotation="0 180 0"
    position="0 1.6 3" opacity="0.7" scale="1"
    animation__flash="property: opacity; to: 0.5; dur: 600; dir: alternate; loop: true"
    animation__hide3="startEvents: show; property: scale; to: 0; dur: 200"
    proc>
  </a-image>

  <a-image id="r2" class="clickable"
     src="#circle" width="0.8" height="0.8" opacity="1" scale="0 0 0"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="0 0 3.7"
     rotation="-90 0 0"
     weblink="url: r2.html">
  </a-image>

</a-scene>

</body>
</html
