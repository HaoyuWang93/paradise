
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2062/03/21</title>
<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="index.html"><button class="button">HOME</button></a>
</div>

<div style='position: fixed;
bottom: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href=printable.html><button class="button">ORDER PRINTABLE</button></a>
</div>

</head>

<body>

    <div id="preload">
      <p id="intro">
          Construction in Progress<br>
          Please stay away from the print bed
      </p>
    </div>

    <script>
    window.addEventListener("load", function(){
        setInterval(pippo, 2000);
    });
    function pippo(){
        var load_screen = document.getElementById("preload");
        document.body.removeChild(load_screen);
    }

AFRAME.registerComponent("enter0", {
  init: function() {
     var pieces = document.querySelectorAll(".act, .clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show0")}
     }, {once: true})
   }
})

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">

  <a-assets>
    <img id="sky" src="images/1-1.jpg" alt="background">
    <img id="dock" src="images/dock.png" alt="">
    <img id="circle" src="images/circle.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

   <a-image id="back" class="clickable"
      src= "#dock"
      animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
      animation__off0="startEvents: show0; property: scale; to: 0 0 0; dur: 100"
      width="1.5" height="1.5"
      position="6.8 2.2 6"
      rotation="0 -140 0"
      opacity=0.8
      enter0>
  </a-image>

  <a-text class="act"
    opacity="0" line-height=55 width="10" rotation="0 -140 0"
    color="red" align=left position="8.5 2.5 6"
    value="Content Not
    Yet Available"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500"
    animation__hide0="startEvents: show0; property: opacity; to: 0; dur: 500; delay: 4500">
  </a-text>

  <a-image id="2-1" class="clickable"
     src="#circle" width="1.5" height="1.5" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="0.2 0 -5"
     rotation="-90 0 0"
     weblink="url: 2-1.html">
  </a-image>

</a-scene>

</body>
</html
