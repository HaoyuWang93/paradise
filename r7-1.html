
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2062/03/21</title>
<script src="assets/aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>
</head>

<body>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/r71.jpg" alt="background">
    <img id="circle" src="images/circle.png" alt="">
    <img id="dock" src="images/dock.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 0 0"></a-sky>

  <a-image id="r6-1" class="clickable"
     src="#circle" width="1.2" height="1.2" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="0 0 4"
     rotation="-90 0 0"
     weblink="url: r6-1.html">
  </a-image>

  <a-image id="dock" class="clickable"
     src="#dock" width="1" height="1" opacity="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-8 2.7 -2"
     rotation="0 90 0"
     weblink="url: d1.html">
  </a-image>

  <a-circle id="d1"
    radius="0.2" color="red" opacity="0.5"
    animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
    animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
    position="-9 2 -1.25" rotation="0 135 0">
  </a-circle>

  <a-circle id="d2"
    radius="0.2" color="red" opacity="0.5"
    animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
    animation__zoom="property: scale; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
    position="-9 2 -3.25" rotation="0 45 0">
  </a-circle>

</a-scene>

</body>
</html
